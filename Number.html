<html>
  <input
    type="button"
    class="btn btn-outline-success"
    onClick="location.href='./test/test.html'"
    value="Test Cases"
    style="margin-top: 80px; margin-left: 80%"
  />
  <title>Phone Number Validation Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="CMA Tutorials" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="Number.css" />
  <body>
    <div class="container">
      <h3>Phone Number Validation</h3>
      <input
        type="text"
        name="Phone-Number"
        placeholder="Enter Your Phone Number"
        class="number"
      />
      <h5 class="text">Please Enter Your Phone Number</h5>
      <input type="submit" value="Submit" class="check" />
    </div>
    <script src="Number.js"></script>
    <div id="frame">
      <div id="valid"></div>
      <div id="type"></div>
      <div id="provider"></div>
    </div>
